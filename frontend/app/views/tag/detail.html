<md-card layout-padding>

	<div layout-align="space-between center" layout="row">
		<h4>Details "{{tag.name}}"</h4>

		<md-button class="md-icon-button" ng-click="save(tag)" aria-label="Save" ng-disabled="form.$invalid">
			<ng-md-icon icon="save"></ng-md-icon>
			<md-tooltip>Save</md-tooltip>
		</md-button>
	</div>

	<form novalidate>
		<formly-form model="tag" fields="formFields" form="form">
		</formly-form>
	</form>

</md-card>
