<md-button class="md-button-toggle" ng-click="toggle()"
           aria-controls="side-menu-{{section.name | nospace}}" flex layout="row"> <!--aria-expanded="{{isOpen}}"-->
	{{section.name}}
	<span aria-hidden="true" class="pull-right md-toggle-icon">
		<ng-md-icon icon="{{toggleIcon}}" size="20" options='{"rotation": "none", "duration": 500}'></ng-md-icon>
	</span>
</md-button>

<ul ng-show="isOpen" id="side-menu-{{section.name | nospace}}" class="menu-toggle-list">
	<li ng-repeat="page in section.pages">
		<menu-link section="page"></menu-link>
	</li>
</ul>
