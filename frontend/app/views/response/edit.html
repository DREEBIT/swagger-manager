<md-dialog aria-label="Add Response">

	<md-dialog-content class="md-dialog-content">
		<h4 class="modal-title">Edit Response</h4>

		<form ng-submit="submit()" novalidate>
			<formly-form model="response" fields="formFields" form="form">
			</formly-form>
		</form>
	</md-dialog-content>

	<div class="md-actions" layout="row">
		<md-button class="md-primary" type="submit" ng-click="save(response)" ng-disabled="form.$invalid">Save
		</md-button>
		<md-button ng-click="cancel()">Cancel</md-button>
	</div>

</md-dialog>
